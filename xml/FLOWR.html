<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FLOWR</title>
</head>
<body>
    <p>
        doc("books.xml")/bookstore/book[price &gt; 30]
    </p>
    <ul>
        {
            for $x in doc("books.xml")/bookstore/book/title
            order by $x
            return <li>{data($x)}</li>
        }
    </ul>
</body>
</html>
