<!-- AJAX Syntax Test -->

<!DOCTYPE html>
<html lang="ko-KR">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>

    <script>
        function change_text() {
            const request = new XMLHttpRequest();

            request.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("ajax_button").innerHTML = this.responseText;
                }
            };

            request.open("get", "ajax_info.txt", true);
            request.send();
        }
    </script>
</head>

<body>
    <div class="ajax">
        <h2>Let AJAX to change this text</h2>
        <input type="button" id="ajax_button" value="Change Contents" onclick="change_text()">
    </div>
</body>

</html>
